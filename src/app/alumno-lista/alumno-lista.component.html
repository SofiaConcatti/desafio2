<!--DIRECTIVA ESTRUCTURAL: Con esto recorro el array de alumnos y muestro la
información de los alumnos en una lista*/-->
<h1>Lista de Alumnos</h1>
<ul>
  <li *ngFor="let alumno of alumnos">
    Nombre: {{ alumno.nombre }} - Nota: {{ alumno.nota }}
  </li>
</ul>

<h1>Condición Académica de Alumnos</h1>

<ul>
  <li
    *ngFor="let alumno of alumnos"
    [ngClass]="{ aprobado: alumno.nota >= 6, desaprobado: alumno.nota < 6 }"
    [ngStyle]="{ 'font-weight': alumno.nota >= 6 ? 'normal' : 'bold' }"
  >
    Alumno: {{ alumno.nombre }} - Condición:
    {{ alumno.nota >= 6 ? "Aprobado" : "Desaprobado" }}
  </li>
</ul>
